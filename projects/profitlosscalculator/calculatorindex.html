<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit Loss Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <h1>Profit and Loss Calculator</h1>
    <main>
      <label for="initial-price"
        >Initial Price
        <input
          type="number" min="0" oninput="validity.valid||(value='');"
          id="initial-price"
          placeholder="Enter initial price"
        />
      </label>
      <label for="stocks-quantity"
        >Stocks quantity
        <input
          type="number" min="0" oninput="validity.valid||(value='');"
          id="stocks-quantity"
          placeholder="Enter stocks quantity"
          required="required"
        />
      </label>
      <label for="current-price"
        >Current Price
        <input
          type="number" min="0" oninput="validity.valid||(value='');"
          id="current-price"
          placeholder="Enter current price"
        />
      </label>
      <button id="submit-button">Submit</button>
      <div id="output-box"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
